<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construp | Registro</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  
  <body>
  
    <section class="registro-fondo">
      <section class="registro-container">
  
        <!-- LOGO -->
        <section class="registro-header">
          <img src="logo/construp.jpg" class="logo-registro" alt="Logo Construp" />
        </section>
  
        <!-- TIPO DE PERSONA -->
        <section class="tipo-persona">
          <p>¿Quién desea registrarse?</p>
  
          <label>
            <input type="radio" name="tipo" value="juridica" checked>
            Persona jurídica
          </label>
  
          <label>
            <input type="radio" name="tipo" value="natural">
            Persona natural
          </label>
        </section>
  
        <!-- FORMULARIOS (solo uno visible según la selección) -->
        <section class="form-scroll">
  
          <!-- FORMULARIO PERSONA JURÍDICA -->
          <section id="form-juridica" class="form-section">
            <label>Nombre de la empresa:</label>
            <input type="text">
  
            <label>RUC:</label>
            <input type="text">
  
            <label>Correo electrónico:</label>
            <input type="email">
  
            <label>Contraseña:</label>
            <input type="password">
          </section>
  
          <!-- FORMULARIO PERSONA NATURAL -->
          <section id="form-natural" class="form-section oculto">
            <label>Nombre:</label>
            <input type="text">
  
            <label>Apellido:</label>
            <input type="text">
  
            <label>Fecha de nacimiento:</label>
            <input type="date">
  
            <label>Número de celular:</label>
            <input type="text">
  
            <label>Correo electrónico:</label>
            <input type="email">
  
            <label>Contraseña:</label>
            <input type="password">
          </section>
  
        </section>
  
        <!-- TÉRMINOS + BOTÓN -->
        <section class="registro-boton">
  
          <label class="terminos">
            <input type="checkbox" id="acepto">
            Acepto términos y condiciones
          </label>
  
          <button>Registrarse</button>
  
        </section>
  
      </section>
    </section>

     <!-- SCRIPTS -->
    <script src="persona.js"></script>
    <script src="login.js"></script>
  
  </body>
  </html>
